<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Prospera - Sua jornada para independência financeira em Angola">
    
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://picsum.photos/32/32">
    
    <title>Prospera - Independência Financeira</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            overscroll-behavior-y: contain;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Skeleton de carregamento para evitar tela branca no deploy */
        #root:empty {
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #root:empty::after {
            content: "";
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-msg {
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.025em;
        }
    </style>

    <script type="importmap">

  "imports": {

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div class="loading-msg">Iniciando Prospera...</div>
    </div>
    <!-- Caminho absoluto garante compatibilidade com processos de build como Vite no Netlify -->

</body>
</html>
